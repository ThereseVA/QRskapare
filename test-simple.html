<!DOCTYPE html>
<html>
<head>
    <title>Gustaf Kliniken Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 15px 25px; margin: 10px; font-size: 16px; background: #2E5090; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1e3660; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: #666; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üè• Gustaf Kliniken Template Test</h1>
    <div class="info">Testar den enkla l√∂sningen utan base64 eller externa filer</div>
    
    <button onclick="downloadTemplate()">üìÑ Ladda ner Gustaf Kliniken Mall (Enkel text)</button>
    
    <div id="result"></div>

    <script>
        function downloadTemplate() {
            try {
                // Skapa en enkel textfil som test ist√§llet f√∂r Word
                const content = `
GUSTAF KLINIKEN
===============

Dokumentmall

Patientinformation:
==================
Namn: ___________________________
Personnummer: ___________________
Adress: _________________________
Telefon: ________________________

Anteckningar:
=============
_____________________________________
_____________________________________
_____________________________________
_____________________________________
_____________________________________


---
Gustaf Kliniken ‚Ä¢ Telefon: 08-123 456 78 ‚Ä¢ www.gustafkliniken.se
                `;

                // Skapa och ladda ner filen
                const blob = new Blob([content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Gustaf_Kliniken_Mall.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                document.getElementById('result').innerHTML = '<p class="success">‚úÖ Gustaf Kliniken mall nedladdad som textfil!</p>';
                
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="error">‚ùå Fel: ' + error.message + '</p>';
            }
        }

        // Visa att sidan laddats korrekt
        window.addEventListener('load', function() {
            document.getElementById('result').innerHTML = '<p class="info">üìã Sidan laddad - klicka p√• knappen f√∂r att testa nedladdning</p>';
        });
    </script>
</body>
</html>
